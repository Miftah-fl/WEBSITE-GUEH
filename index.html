<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>PGH SHOP Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <style>
      @keyframes slideUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out;
      }
    </style>

    <script>
      function showTab(tab) {
        const tabs = ['toko', 'produk', 'kategori'];
        tabs.forEach((name) => {
          const tabButton = document.getElementById(`tab-${name}`);
          const tabContent = document.getElementById(`content-${name}`);
          tabButton.classList.remove('text-[#f15a29]', 'font-semibold', 'border-b-2', 'border-[#f15a29]');
          tabContent.classList.add('hidden');
          tabContent.classList.remove('animate-slide-up');
        });

        const activeTabButton = document.getElementById(`tab-${tab}`);
        const activeTabContent = document.getElementById(`content-${tab}`);
        activeTabButton.classList.add('text-[#f15a29]', 'font-semibold', 'border-b-2', 'border-[#f15a29]');
        activeTabContent.classList.remove('hidden');

        if (tab === 'produk') {
          activeTabContent.classList.add('animate-slide-up');
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        showTab("toko");
      });

      function toggleMenu() {
        const menu = document.getElementById("dropdown-menu");
        menu.classList.toggle("hidden");
      }

      document.addEventListener("click", function (event) {
        const menu = document.getElementById("dropdown-menu");
        const button = event.target.closest("button");
        if (!menu.contains(event.target) && !button?.innerHTML.includes("ellipsis-v")) {
          menu.classList.add("hidden");
        }
      });
    </script>
  </head>
  <body class="bg-gradient-to-b from-[#3f4a8a] to-[#a17bc9] font-sans text-black">
    <div class="container mx-auto px-4 min-h-screen flex flex-col">
      <!-- Search Bar -->
      <div class="flex items-center space-x-3 mt-4">
        <input class="flex-1 rounded-lg bg-[#3f4a8a]/70 placeholder:text-gray-400 text-white py-2 px-3 text-base focus:outline-none" placeholder="Cari di Toko" type="search" />
        <!-- Titik Tiga dan Dropdown -->
        <div class="relative">
          <button class="text-white text-2xl" onclick="toggleMenu()">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg z-50">
            <ul class="text-sm text-gray-700">
              <li>
                <button class="w-full text-left px-4 py-2 hover:bg-gray-100" onclick="alert('Fitur Share belum tersedia')">Share</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Store Info -->
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center space-x-3">
          <img alt="PGH SHOP" class="w-14 h-14 rounded-full object-cover" src="https://i.postimg.cc/fLHRkYYq/20241020-124821.jpg" />
          <div>
            <div class="text-white text-lg font-normal">PGH SHOP</div>
            <div class="text-white text-sm font-semibold">3D MODEL PART GAME</div>
          </div>
        </div>
        <div class="flex flex-col space-y-2">
          <a href="https://www.facebook.com/profile.php?id=61560929222033&locale=id_ID" target="_blank" class="border border-white rounded-md text-white text-sm font-semibold px-4 py-1 flex items-center justify-center space-x-1">
            <i class="fab fa-facebook-f"></i>
            <span>Ikuti</span>
          </a>
          <button class="border border-white rounded-md text-white text-sm font-semibold px-4 py-1 flex items-center justify-center space-x-1" onclick="alert('Chat button clicked!')">
            <i class="far fa-comment-alt"></i>
            <span>Chat</span>
          </button>
        </div>
      </div>

      <!-- Video Produk -->
      <a href="https://youtu.be/C7K60g7sq9o?si=yuqDXQAESY455iBV" target="_blank" class="flex justify-between items-center bg-white/20 rounded-xl mt-4 px-3 py-2 text-white text-sm font-normal">
        <div class="flex items-center space-x-2">
          <div class="w-5 h-5 rounded-full bg-white/80 flex items-center justify-center text-black text-xs font-bold">
            <i class="fas fa-play"></i>
          </div>
          <span>Video Pk</span>
        </div>
      </a>

      <!-- Tabs -->
      <div class="flex justify-around bg-white rounded-t-xl mt-4 text-base font-normal text-black">
        <button id="tab-toko" class="flex-1 py-3" onclick="showTab('toko')">HOME</button>
        <button id="tab-produk" class="flex-1 py-3" onclick="showTab('produk')">Produk</button>
        <button id="tab-kategori" class="flex-1 py-3" onclick="showTab('kategori')">Kategori</button>
      </div>

      <!-- Toko Content -->
      <div id="content-toko" class="py-4 bg-white text-center rounded-b-xl">
        <p class="text-black font-semibold mb-2">Kunjungi Sosial Media Kami:</p>
        <div class="flex justify-center gap-4">
          <a href="https://www.facebook.com/profile.php?id=61560929222033&locale=id_ID" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="w-10 h-10" />
          </a>
          <a href="https://www.whatsapp.com/channel/0029Vb125En2f3ENu2kiHQ0S?fbclid=IwY2xjawLyNxtleHRuA2FlbQIxMABicmlkETF3OGo3TGZRdmI1SFc0RjdyAR4C_CsExsY7iOncMc0P5KdeEgaUjCJVdZxrj2ndnYrt0GuujSVmqEoSnUKNKQ_aem_VSDUZjKlbvPc7RCtBrPrAA" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Channel" class="w-10 h-10" />
          </a>
        </div>
      </div>

      <!-- Produk Content -->
      <div id="content-produk" class="hidden py-4 bg-white rounded-b-xl text-center">
        <p class="text-black font-semibold mb-4">Etalase Produk</p>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <!-- Produk 1 -->
          <div class="bg-gray-100 rounded-lg p-2 shadow">
            <img src="https://i.postimg.cc/fb6nYWwV/Screenshot-2025-07-11-003754.png" alt="Produk 1" class="rounded mb-2 w-full object-cover" />
            <p class="text-sm font-medium text-black">SHOCK 125Z ADJUSTABLE</p>
            <p class="text-[#f15a29] font-bold text-sm">Rp20.000</p>
          </div>
          <!-- Produk 2 -->
          <div class="bg-gray-100 rounded-lg p-2 shadow">
            <img src="https://storage.googleapis.com/a1aa/image/dc0a7599-79ca-44a6-ab1f-832620286b1b.jpg" alt="Produk 2" class="rounded mb-2 w-full object-cover" />
            <p class="text-sm font-medium text-black">Baut CVT Mio Sporty</p>
            <p class="text-[#f15a29] font-bold text-sm">Rp48.000</p>
          </div>
          <!-- Produk 3 -->
          <div class="bg-gray-100 rounded-lg p-2 shadow">
            <img src="https://storage.googleapis.com/a1aa/image/17cacb6b-3cd8-47cc-ecc3-ccf54efeae11.jpg" alt="Produk 3" class="rounded mb-2 w-full object-cover" />
            <p class="text-sm font-medium text-black">Baut Kipas Mio</p>
            <p class="text-[#f15a29] font-bold text-sm">Rp12.000</p>
          </div>
          <!-- Produk 4 -->
          <div class="bg-gray-100 rounded-lg p-2 shadow">
            <img src="https://storage.googleapis.com/a1aa/image/5995c1a8-e526-4c17-348b-285324978707.jpg" alt="Produk 4" class="rounded mb-2 w-full object-cover" />
            <p class="text-sm font-medium text-black">Baut Jok Bagasi</p>
            <p class="text-[#f15a29] font-bold text-sm">Rp12.000</p>
          </div>
          <!-- Produk 5 -->
          <div class="bg-gray-100 rounded-lg p-2 shadow">
            <img src="https://i.postimg.cc/XYZ123/baut-murah.jpg" alt="Baut Murah" class="rounded mb-2 w-full object-cover" />
            <p class="text-sm font-medium text-black">Baut Murah</p>
            <p class="text-[#f15a29] font-bold text-sm">Rp3.500</p>
          </div>
        </div>
      </div>

      <!-- Kategori Content -->
      <div id="content-kategori" class="hidden py-4 bg-white rounded-b-xl text-center">
        <p class="text-black">Ini adalah halaman Kategori. Silakan sesuaikan isinya.</p>
      </div>
    </div>
  </body>
</html>
